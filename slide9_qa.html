<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terima Kasih & Tanya Jawab</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', 'Calibri', sans-serif;
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .presentation-slide {
            width: 100%;
            max-width: 1200px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 50px 20px;
            position: relative;
            z-index: 1;
        }
        
        .thank-you-title {
            font-size: 5em;
            font-weight: 700;
            margin-bottom: 20px;
            color: #f39c12;
            opacity: 0;
            animation: fadeInDown 1.5s ease-out 0.5s forwards;
        }
        
        .qa-subtitle {
            font-size: 2.2em;
            opacity: 0.9;
            margin-bottom: 60px;
            opacity: 0;
            animation: fadeInUp 1.5s ease-out 1s forwards;
            font-weight: 300;
            color: #ecf0f1;
        }

        .author-info-final {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px 40px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            opacity: 0;
            animation: fadeInUp 1.5s ease-out 1.5s forwards;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }
        
        .author-name {
            font-size: 1.8em;
            font-weight: 600;
            margin-bottom: 10px;
            color: #f39c12;
        }
        
        .student-id {
            font-size: 1.2em;
            opacity: 0.8;
            color: #bdc3c7;
        }
        
        .slide-navigation {
            position: absolute;
            bottom: 30px;
            right: 30px;
            font-size: 0.9em;
            opacity: 0.6;
        }
        
        .nav-buttons {
            position: absolute;
            bottom: 30px;
            left: 30px;
            display: flex;
            gap: 15px;
        }
        
        .nav-btn {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 10px 15px;
            color: white;
            text-decoration: none;
            font-size: 0.9em;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
        
        .nav-btn.disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }
        
        .nav-btn.disabled:hover {
            transform: none;
            background: rgba(255, 255, 255, 0.1);
        }
        
        .home-btn {
            position: fixed;
            top: 30px;
            left: 30px;
            background: rgba(243, 156, 18, 0.9);
            backdrop-filter: blur(10px);
            color: white;
            padding: 12px 20px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9em;
            transition: all 0.3s ease;
            border: 2px solid rgba(255, 255, 255, 0.2);
            z-index: 1000;
        }
        
        .home-btn:hover {
            background: rgba(243, 156, 18, 1);
            transform: translateY(-2px);
        }
        
        .home-btn::before {
            content: 'üè† ';
            margin-right: 5px;
        }
        
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <a href="presentation_index.html" class="home-btn">Home</a>
    <div class="presentation-slide">
        <h1 class="thank-you-title">Terima Kasih</h1>
        <p class="qa-subtitle">Sesi Tanya Jawab</p>

        <div class="author-info-final">
            <div class="author-name">Nanda Leo Ardana</div>
            <div class="student-id">11210910000083</div>
        </div>
        
        <div class="slide-navigation">
            Slide 10 of 10
        </div>
        
        <div class="nav-buttons">
            <a href="slide8_future.html" class="nav-btn">Previous</a>
            <a href="#" class="nav-btn disabled">Next</a>
        </div>
    </div>
</body>
</html>
